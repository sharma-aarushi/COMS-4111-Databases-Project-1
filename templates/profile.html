<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>

<body>
    <header>
        <!-- Display the welcome message with the user's name -->
        <h1>Welcome, {{ user_name }}!</h1>
        <!-- Add navigation buttons -->
        <nav>
            <a href="{{ url_for('new_listing') }}">
                <button>Create New Listing</button>
            </a>
            <a href="{{ url_for('show_popular_listings') }}">
                <button>Home</button>
            </a>
        </nav>
    </header>

    <h2>Your Listings</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Date Added</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for listing in listings %}
            <tr>
                <td>{{ listing.title }}</td>
                <td>{{ listing.dateadded }}</td>
                <td>
                    <a href="{{ url_for('edit_listing', listing_id=listing.listingid) }}">âœï¸</a>
                    <a href="{{ url_for('delete_listing', listing_id=listing.listingid) }}"
                        onclick="return confirm('Are you sure?')">ğŸ—‘ï¸</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
