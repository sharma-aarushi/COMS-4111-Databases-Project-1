{% extends "index.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}
<h1>Welcome, {{ user_name }}!</h1>

<h2>Your Listings</h2>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Date Added</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for listing in listings %}
        <tr>
            <td>{{ listing.title }}</td>
            <td>{{ listing.dateadded }}</td>
            <td>
                <a href="{{ url_for('edit_listing', listing_id=listing.listingid) }}">âœï¸</a>
                <form action="{{ url_for('delete_listing', listing_id=listing.listingid) }}" method="POST"
                    style="display:inline;">
                    <button type="submit"
                        onclick="return confirm('Are you sure you want to delete this listing?')">ğŸ—‘ï¸</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Delete Account Form -->
<h2>Account Settings</h2>
<form action="{{ url_for('delete_account') }}" method="POST" style="margin-top: 20px;">
    <button type="submit"
        onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.')">
        Delete Account
    </button>
</form>
{% endblock %}
