<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>

<body>
    <h1>Welcome, {{ user_name }}!</h1>

    <a href="{{ url_for('new_listing') }}">Create New Listing</a>
    <a href="{{ url_for('show_popular_listings') }}">Home</a>

    <h2>Your Listings</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Date Added</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for listing in listings %}
            <tr>
                <td>{{ listing.title }}</td>
                <td>{{ listing.dateadded }}</td>
                <td>
                    <a href="{{ url_for('edit_listing', listing_id=listing.listingid) }}">âœï¸</a>
                    <form action="{{ url_for('delete_listing', listing_id=listing.listingid) }}" method="POST"
                        style="display:inline;">
                        <button type="submit"
                            onclick="return confirm('Are you sure you want to delete this listing?')">ğŸ—‘ï¸</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
