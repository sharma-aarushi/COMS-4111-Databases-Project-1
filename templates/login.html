<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <h2>Login</h2>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="post">
        <label for="uni">Enter your UNI:</label>
        <input type="text" id="uni" name="uni" required>
        <button type="submit">Login</button>
    </form>
</body>

</html>
