<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Listing</title>
</head>

<body>
    <h1>Edit Listing</h1>
    <form method="POST" action="{{ url_for('edit_listing', listing_id=listing.listingid) }}">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ listing.title }}" required>

        <label for="location">Location:</label>
        <input type="text" name="location" value="{{ listing.location }}" required>

        <label for="category">Category:</label>
        <input type="text" name="category" value="{{ listing.category }}" required>

        <label for="description">Description:</label>
        <textarea name="description" required>{{ listing.description }}</textarea>

        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" step="0.01" min="0" required><br>

        <label for="condition">Condition:</label>
        <input type="text" name="condition" value="{{ listing.condition }}" required>

        <label for="status">Status:</label>
        <input type="text" name="status" value="{{ listing.status }}" required>

        <label for="link">Link:</label>
        <input type="text" name="link" value="{{ listing.link }}" required>

        <button type="submit">Save Changes</button>
    </form>
</body>

</html>
