{% extends "index.html" %}

{% block content %}
<h2>Your Conversations</h2>
<ul class="conversations">
    {% for conversation in conversations %}
    <li>
        <a href="{{ url_for('view_conversation', recipient_uni=conversation.other_user) }}">
            View conversation with {{ conversation.other_user }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
