<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}LionTrade{% endblock %}</title>
  <style>
    /* Basic styling for navbar and layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8f9fa;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }

    .navbar-brand {
      font-size: 1.5em;
      color: #333;
      text-decoration: none;
    }

    .navbar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .navbar li {
      margin-left: 15px;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
    }

    .navbar a:hover {
      color: #007bff;
    }

    .search-form {
      display: flex;
      align-items: center;
    }

    .search-form input[type="search"] {
      padding: 5px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 5px;
    }

    .search-form button {
      padding: 5px 10px;
      font-size: 1em;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-form button:hover {
      background-color: #218838;
    }

    .container {
      padding: 20px;
    }
  </style>
</head>

<body>
  <!-- Navigation Menu -->
  <nav class="navbar">
    <a class="navbar-brand" href="{{ url_for('show_popular_listings') }}">Columbia Exchange</a>
    <ul>
      <li><a href="{{ url_for('show_popular_listings') }}">Home</a></li>
      <li><a href="{{ url_for('new_listing') }}">Create a Listing</a></li>
    </ul>
    <!-- Search Form -->
    <form class="search-form" action="{{ url_for('search') }}" method="get">
      <input type="search" name="query" placeholder="Search" aria-label="Search" required>
      <button type="submit">Search</button>
    </form>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
